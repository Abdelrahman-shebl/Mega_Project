<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .text-color-gold {
            color: gold;
        }
    </style>

    <title>ROS Bridge GUI</title>
    <script src="roslibmin.js"></script>
    <script src="system.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark" onload="Init()">
    <h1 class="text-white mx-3 mt-3">Connection Status: <span id="Status-ros" class="badge bg-danger">Disconnected</span></h1>
    <button type="button" id="Start" class="btn btn-primary mx-3" onclick="Connect()">Connect</button><br><br>

    <div class="container mx-0 p-0">
        <div class= "border border-4 bg-success border-secondary-subtle rounded-4 d-inline-block mx-3" style="width: 600px; height: 800px;">
            <h2 class="text-center text-uppercase text-white pt-3"><b>Controlling</b></h2>
            <h4 class="form-label text-color-gold px-3" for="Speed">Speed
            <input type="range" class="form-range m-0" min="0" max="100" step="5" value="0" id="Speed"></h4>

            <h4 class="text-white d-inline-block m-3">Joystick Status: <span id="Status-joy" class="badge bg-danger">Disconnected</span></h4>
        </div>
        
        <div class="mx-2 d-inline-block border border-4 bg-success .center-text-middle border-secondary-subtle rounded-4 position-absolute" style="width: 380px; height: 400px;">
            <h2 class="text-center text-capitalize text-white pt-3 "><b>Camera View 1</b></h2>
        </div>

        <div class="mx-2 d-inline-block justify-content-center align-items-center border border-4 bg-success border-secondary-subtle rounded-4 position-absolute" style="width: 380px; height: 400px; transform: translateX(400px);">
            <h2 class="text-center text-capitalize text-white pt-3 "><b>Camera View 2</b></h2>
        </div>

        <div class="mx-2 d-inline-block justify-content-center align-items-center border border-4 bg-success border-secondary-subtle rounded-4 position-absolute" style="width: 780px; height: 350px; transform: translateY(450px);">
            <h2 class="text-center text-capitalize text-white pt-3 "><b>Camera View 3</b></h2>
        </div>
    </div>   

</body>

</html>
